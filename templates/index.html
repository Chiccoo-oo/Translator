<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengali to Hindi Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin: 20px 0;
            font-size: 18px;
        }

        strong {
            color: #007BFF;
        }

        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bengali to Hindi Translator</h1>
        <button onclick="startRecognition()">Start Speaking</button>
        <p><strong>Bengali Text:</strong> <span id="bengaliText"></span></p>
        <p><strong>Hindi Text:</strong> <span id="hindiText"></span></p>
        <audio id="hindiAudio" controls></audio>
    </div>

    <script>
        function startRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'bn-BD';
            recognition.onresult = async function(event) {
                const bengaliText = event.results[0][0].transcript;
                document.getElementById('bengaliText').innerText = bengaliText;
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: bengaliText })
                });
                const result = await response.json();
                document.getElementById('hindiText').innerText = result.translated_text;

                // Set the audio source and play
                const hindiAudio = document.getElementById('hindiAudio');
                hindiAudio.src = result.audio_url;
                hindiAudio.play();
            };
            recognition.start();
        }
    </script>
</body>
</html>
